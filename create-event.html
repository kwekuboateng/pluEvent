  <meta charset="utf-8">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="events.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Events</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="create-event.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Create Event</span></a>
      </li>
     

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>


          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="displayName" class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                  Settings
                </a>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                  Activity Log
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Events</h1>
            <a href="create-event.html" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Create Event</a>
          </div>
          
          <div class="box">
              <div id="toast">
                  <div id="img">Icon</div>
              <div id="desc"></div>
              </div>
          <form class="form" id="formId" >
           
              <div class="row text-center">
                
                  <div class="col-lg-6"> 
                    <div class="content" onclick="clickInput1()">
                      <div class="content-overlay"   >
                        <div class="content-details fadeIn-bottom">
                          <h3 class="content-title">Upload</h3>
                        </div>
                      </div>
                      <div class="content-loading" >
                        <div class="content-loading-details ">
                          <div id="loading" class="loading"></div>
                        </div>
                      </div>
                         <img id="logo" class="image--cover" src="https://cdn0.iconfinder.com/data/icons/communication-2-5/98/59-512.png" alt="Logo" width="180" height="180">
                         <!--<div class="content-details fadeIn-bottom">-->
                           <!--<h3 class="content-title">Upload</h3>-->
                         <!--</div>-->
                 
                       <input type="file"  id="file" class="form-control" onchange="uploadLogo()"  style="display:none;"/>
                 
                     </div>
                     <div class="img-title">Upload Logo</div>
                  </div>
                  <div class="col-lg-6"> 
                      <div class="content" onclick="clickInput2()">
                          <div class="content-overlay"   >
                            <div class="content-details fadeIn-bottom">
                              <h3 class="content-title">Upload</h3>
                            </div>
                          </div>
                          <div class="content-loading" >
                            <div class="content-loading-details ">
                              <div id="loading1" class="loading"></div>
                            </div>
                          </div>
                             <img id="plu" class="image--cover" src="https://cdn0.iconfinder.com/data/icons/communication-2-5/98/59-512.png" alt="Logo" width="180" height="180">
                             <!--<div class="content-details fadeIn-bottom">-->
                               <!--<h3 class="content-title">Upload</h3>-->
                             <!--</div>-->
                     
                           <input type="file"  id="runinput" class="form-control" onchange="uploadProgramLineUp()" accept="image/*"  style="display:none;"/>
                     
                         </div>
                         <div class="img-title">Upload Program Lineup</div>
                  </div>
                </div>

                <span id="loading3" class="loading"></span>
              <fieldset>
                  <label class="mb-0" for="eventName">Event Name</label>
                  <div class="row mb-1">
                    <div class="col-lg-6">
                      <input class="form-control" id="eventName" name="eventName" required="" type="text">
                    </div>
                   </div>
                    
                      <div class="row mb-1">
                            <div class="col-lg-6">
                                <label class="mb-0" for="rating">Rating Message</label>
                                <textarea class="form-control" id="rating1" name="rating1" required="" rows="2"></textarea>
                            </div>
                            
                            <div class="col-lg-6">
                                <label class="mb-0" for="submitMessage">Submit Message</label>
                                <textarea class="form-control" id="submitMessage" name="submitMessage" required="" rows="2"></textarea>
                              </div>
                      </div>
                        
                      <div class="row mb-1">
                            <div class="col-lg-6">
                                <label class="mb-0" for="message2">Message</label>
                              <textarea class="form-control" id="message2" name="message2" required="" rows="2"></textarea>
                            </div>
                            <div class="col-lg-6">
                                <label class="mb-0" for="description">Description</label>
                                <textarea  class="form-control" id="description" name="description1" required="" rows="2"></textarea>
                          </div>
                      </div>
                      <div style="margin-top: 35px">
                          <button onclick="createEvents()" class="btn btn-secondary btn-lg float-left" type="button">Create Event</button>
                      </div>
                          
              </fieldset>
           </form>
            </div>
          </div><!-- /form contact -->
        </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    var displayName = document.querySelector('#displayName');  

    if(localStorage.getItem('data')){
        let data = JSON.parse(localStorage.getItem('data'));
        displayName.textContent = data.name;
    };
  </script>

</body>

</html>
